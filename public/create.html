<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-2">
      <h1 class="h1 text-center">Fill the data</h1>
      <form id="myForm" action="http://localhost:3000/create" method="post"  enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Book Title:</label>
          <input type="text" class="form-control" name="title" />
        </div>
        <div class="mb-3">
          <label class="form-label">Auther Name</label>
          <input type="text" class="form-control" name="name" />
        </div><div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="number" class="form-control" name="isbn" />
          </div>
          <div class="mb-3">
            <label class="form-label">Cover-image</label>
            <input type="file" class="form-control" name="image" />
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
